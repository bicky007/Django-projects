{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Input</h2>
        <textarea id="inputText" class="form-control" rows="20" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="col-md-6">
        <h2>Output</h2>
        <textarea id="outputText" class="form-control" rows="20" readonly></textarea>
    </div>
</div>
<button id="checkButton" class="btn btn-primary mt-3">Check Grammar</button>
{% endblock %}
